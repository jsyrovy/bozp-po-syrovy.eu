<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Kontaktujte nás</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.form_key }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="name">Jméno</label>
							<input type="text" name="name" class="form-control" placeholder="Jméno" id="name" required data-validation-required-message="Zadejte Vaše jméno.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="email">E-mailová adresa</label>
							<input type="email" name="_replyto" class="form-control" placeholder="E-mailová adresa" id="email" required data-validation-required-message="Zadejte Vaší e-mailovou adresu.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="E-mail z BOZP-PO-SYROVY.EU">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label for="message">Zpráva</label>
							<textarea rows="5" name="message" class="form-control" placeholder="Zpráva" id="message" required data-validation-required-message="Zadejte Vaší zprávu."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Odeslat</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
